version: '3.9'

services:
#--------------------------------------------------------------------------------------------------------------------
  setup:
    image: elasticsearch:$VERSION
    container_name: setup
    hostname: setup
    volumes:
      - ./elasticsearch/setup.sh:/usr/share/elasticsearch/setup.sh:ro
    entrypoint: bash /usr/share/elasticsearch/setup.sh
    depends_on:
      elasticsearch:
        condition: service_healthy
#--------------------------------------------------------------------------------------------------------------------
  elasticsearch:
    image: elasticsearch:$VERSION
    container_name: elasticsearch
    hostname: elasticsearch
    restart: unless-stopped
    environment:
      - ELASTIC_PASSWORD=elastic
    ports:
      - 9200:9200
      - 9300:9300
    volumes:
      - ./elasticsearch/elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml:ro
      - ./data/elasticsearch:/usr/share/elasticsearch/data
    healthcheck:
      test: curl --silent localhost:9200/ || exit 1
      interval: 30s
      timeout: 30s
      retries: 3
    env_file: .env
#--------------------------------------------------------------------------------------------------------------------
  logstash:
    image: logstash:$VERSION
    container_name: logstash
    hostname: logstash
    restart: unless-stopped
    volumes:
      - ./logstash/config/logstash.yml:/usr/share/logstash/config/logstash.yml:ro
      - ./logstash/pipeline:/usr/share/logstash/pipeline:ro
      - ./logstash/config/pipelines.yml:/usr/share/logstash/config/pipelines.yml:ro
      - ../logs:/app/logs
    ports:
      - 5000-5100:5000-5100
      - 5000-5100:5000-5100/udp
      - 12201:12201
    depends_on:
      - setup
    command: --config.reload.automatic 
    env_file: .env
    environment:
      LS_JAVA_OPTS: "-Xmx256m -Xms256m"
#--------------------------------------------------------------------------------------------------------------------
  kibana:
    image: kibana:$VERSION
    container_name: kibana
    hostname: kibana
    restart: unless-stopped
    ports:
      - 5601:5601
    volumes:
      - ./kibana/kibana.yml:/usr/share/kibana/config/kibana.yml:ro
    depends_on:
      - setup
    env_file: .env
#--------------------------------------------------------------------------------------------------------------------


networks:
  default:
    name: elk
    external: true